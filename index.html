<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项应用</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">待办事项</h1>
        
        <!-- 添加任务表单 -->
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="newTaskInput" class="form-control" placeholder="输入新的任务...">
                            <button class="btn btn-primary" id="addTaskBtn">添加</button>
                        </div>
                        <div id="tagSelector" class="d-flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 任务列表 -->
        <div class="row">
            <div class="col">
                <div id="taskList" class="list-group"></div>
            </div>
        </div>

        <!-- 任务统计 -->
        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">任务统计</h5>
                        <p class="card-text">
                            <div class="row">
                                <div class="col-md-4">
                                    总任务数：<span id="totalTasks">0</span>
                                </div>
                                <div class="col-md-4">
                                    已完成：<span id="completedTasks">0</span>
                                </div>
                                <div class="col-md-4">
                                    未完成：<span id="pendingTasks">0</span>
                                </div>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
