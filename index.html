<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项应用</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <!-- 标签管理模态框 -->
        <div class="modal fade" id="tagManageModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">标签管理</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <div class="d-flex gap-2 mb-2">
                                <input type="text" id="newTagInput" class="form-control" placeholder="输入标签名称...">
                                <input type="color" id="newTagColor" class="form-control form-control-color" value="#FF6B6B" title="选择标签颜色">
                                <button class="btn btn-primary" id="addTagBtn">添加</button>
                            </div>
                            <div id="tagValidationError" class="text-danger small d-none"></div>
                        </div>
                        <div id="tagList" class="list-group">
                            <!-- 标签列表将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="mb-4">待办事项</h1>
        
        <!-- 添加任务表单 -->
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="newTaskInput" class="form-control" placeholder="输入新的任务...">
                            <button class="btn btn-primary" id="addTaskBtn">添加</button>
                            <button class="btn btn-outline-secondary" id="manageTagsBtn" data-bs-toggle="modal" data-bs-target="#tagManageModal">
                                管理标签
                            </button>
                        </div>
                        <div id="tagSelector" class="d-flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 任务列表 -->
        <div class="row">
            <div class="col">
                <div id="taskList" class="list-group"></div>
            </div>
        </div>

        <!-- 任务统计 -->
        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">任务统计</h5>
                        <p class="card-text">
                            <div class="row">
                                <div class="col-md-4">
                                    总任务数：<span id="totalTasks">0</span>
                                </div>
                                <div class="col-md-4">
                                    已完成：<span id="completedTasks">0</span>
                                </div>
                                <div class="col-md-4">
                                    未完成：<span id="pendingTasks">0</span>
                                </div>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
